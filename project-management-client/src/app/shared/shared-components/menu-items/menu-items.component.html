<a mat-list-item [ngStyle]="{'padding-left': (depth * 12) + 'px'}" (click)="onItemSelected(item)"
    [ngClass]="{'expanded': expanded}" class="menu-list-item">
    <mat-icon class="routeIcon">{{item?.iconName}}</mat-icon>
    <span class="text-xl">{{item?.displayName}}</span>
    <span class="flex flex-1" *ngIf="item?.children && item?.children?.length">
        <span class="flex flex-1"></span>
        <mat-icon [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">
            expand_more
        </mat-icon>
    </span>
</a>
<div *ngIf="expanded">
    <menu-items *ngFor="let child of item?.children" [item]="child" [depth]="depth+1">
    </menu-items>
</div>
