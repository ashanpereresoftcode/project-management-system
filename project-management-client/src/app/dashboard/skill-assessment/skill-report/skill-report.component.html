<div class="flex justify-between items-center">
    <h2>Skill Report</h2>
    <button mat-icon-button (click)="closeModal()">
        <mat-icon>close</mat-icon>
    </button>
</div>

<figure class="p-8">
    <div class="flex justify-start">
        <img src="../../../../assets/ashan.jpg" alt="profile" class="rounded-full w-40 h-40">
        <div class="pl-5 pt-6 text-left">
            <blockquote>
                <div class="font-bold">{{ user?.firstName }} {{ user?.lastName }}</div>
                <div class="font-medium">{{ user?.designation ? user?.designation : 'Senior Software Engineer' }}</div>
                <p class="text-md">
                    Sample Moto of the particular engineer.
                </p>
            </blockquote>
        </div>
    </div>
</figure>

<figure>
    <div class="grid-wrapper">
        <div class="w-full flex justify-end mb-4">
            <button class="ml-1 h-16" mat-raised-button (click)="generatePdf()">
                <mat-icon>picture_as_pdf</mat-icon>
                <span class="text-xl">Generate Report</span>
            </button>
        </div>
        <ag-grid-angular #agGrid style="height: 100%;" id="myGrid" class="ag-theme-material" [columnDefs]="columnDefs"
            [defaultColDef]="defaultColDef" [rowData]="rowData" (gridReady)="onGridReady($event)">
        </ag-grid-angular>
    </div>
</figure>
